<template>
  <ux-dialog class="panel panel-default" style="position: absolute; left: 50%; top: 40%;
  width: 400px; height: 400px; margin-left: -200px; margin-top: -230px;">
    <ux-dialog-header class="panel-heading py-8">
        <h4 class="panel-title" i18n="tilemap.create-new">Create new tilemap</h4>
    </ux-dialog-header>

    <ux-dialog-body class="panel-body py-8">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label" i18n="tilemap.new-name">New tilemap name</label>
                    <input type="text" class="form-control input-md mb-2" placeholder="name" value.bind="setting.name" />

                    <label class="control-label" i18n="tilemap.tile-width-height">Tile width</label>
                    <div class="row col-md-12 mb-2">
                        <div class="col-md-6 px-0">
                        <input type="number" class="form-control input-md" placeholder="width" value.bind="setting.tileWidth" />
                        </div>
                        <div class="col-md-6 px-0 ml-auto">
                        <input type="number" class="form-control input-md" placeholder="height" value.bind="setting.tileHeight" />
                        </div>
                    </div>

                    <label class="control-label" i18n="tilemap.column-row-count">Column count</label>
                    <div class="row col-md-12 mb-2">
                        <div class="col-md-6 px-0">
                            <input type="number" class="form-control input-md mb-2" placeholder="column count" value.bind="setting.columnCount" />
                        </div>
                        <div class="col-md-6 px-0 ml-auto">
                            <input type="number" class="form-control input-md mb-2" placeholder="row count" value.bind="setting.rowCount" />
                        </div>
                    </div>
                    
                    <label class="control-label" i18n="tilemap.bgcolor-and-opacity">Background Color Opacity</label>
                    <div class="row col-md-12 mb-2">
                        <div class="col-md-6 px-0">
                            <input type="color" class="form-control input-md" placeholder="" value.bind="setting.bgcolor" />
                        </div>
                        <div class="col-md-6 px-0 ml-auto">
                            <input type="number" min="0" max="1" step="0.1" class="form-control input-md" placeholder="opacity" value.bind="setting.bgcolorOpacity" />
                        </div>
                    </div>

                    <label class="control-label" i18n="tilemap.tileset-list">Tileset List</label>
                    <select class="form-control mb-2" style="max-height: 50px !important;" value.bind="selectedTilesetNames" multiple>
                        <option repeat.for="item of tilesetNames" mode.bind="item">${item}</option>
                    </select>

                </div>
            </div>
        </div>

    </ux-dialog-body>
    
    <ux-dialog-footer class="panel-footer">
        <button class="btn btn-success" click.trigger="controller.ok(currentSetting)" i18n="app.ok">OK</button>
        <button class="btn btn-danger" click.trigger="controller.cancel()" i18n="app.cancel">Cancel</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
